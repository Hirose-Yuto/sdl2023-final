<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>注文ページ</title>
    <style>
        html {
            min-height: 5em;
            min-width: 10em;
        }
    </style>
    <link href="../dist/assets/out.css" rel="stylesheet">
    <!--    置き換えてくれないのでjsと書く-->
    <script src="popup.js"></script>
</head>
<body>
<div class="container mx-auto py-10 max-w-lg">
    <form>
        <div class="my-12">
            <h2 class="text-4xl font-bold m-2">1. 商品情報</h2>
            <div id="products"></div>
        </div>
        <div class="my-12">
            <h2 class="text-4xl font-bold m-2">2. 配送情報</h2>
            <div class="pl-4">
                <label class="block m-4">
                    <span class="text-black text-base font-bold">氏名(フルネーム)</span>
                    <input type="text"
                           name="full-name"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 山田太郎">
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">電話番号</span>
                    <input type="text"
                           name="phone"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 000-0000-0000">
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">郵便番号</span>
                    <span class="flex items-center">
                    <input type="number"
                           name="postcode-start"
                           required
                           pattern="\d{3}"
                           class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 000">
                    <span class="mx-2">-</span>
                    <input type="number"
                           name="postcode-end"
                           required
                           pattern="\d{4}"
                           class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 0000">
                </span>
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">住所</span>
                    <input type="text"
                           name="address"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 〇〇県〇〇市〇〇町1-2-3">
                </label>
                <label class="inline-flex items-center mx-2">
                    <input type="checkbox"
                           name="save-deliver"
                           class="m-2 rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50">
                    <span class="text-base">配送情報を記録する</span>
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">備考</span>
                    <textarea type="text"
                              name="deliver-appendix"
                              class="mt-1 block w-full rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"
                              rows="4"
                              placeholder=""></textarea>
                </label>
            </div>
        </div>
        <div class="my-12">
            <h2 class="text-4xl font-bold m-2">3. チーム情報</h2>
            <div class="pl-4">
                <label class="block m-4">
                    <span class="text-black text-base font-bold">氏名(フルネーム)</span>
                    <input type="text"
                           name="full-name"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 山田太郎">
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">氏名(フルネーム)</span>
                    <input type="text"
                           name="full-name"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 山田太郎">
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">電話番号</span>
                    <input type="text"
                           name="phone"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 000-0000-0000">
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">郵便番号</span>
                    <span class="flex items-center">
                    <input type="number"
                           name="postcode-start"
                           required
                           pattern="\d{3}"
                           class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 000">
                    <span class="mx-2">-</span>
                    <input type="number"
                           name="postcode-end"
                           required
                           pattern="\d{4}"
                           class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 0000">
                </span>
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">住所</span>
                    <input type="text"
                           name="address"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                           placeholder="例: 〇〇県〇〇市〇〇町1-2-3">
                </label>
                <label class="inline-flex items-center mx-2">
                    <input type="checkbox"
                           name="save-deliver"
                           class="m-2 rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50">
                    <span class="text-base">配送情報を記録する</span>
                </label>
                <label class="block m-4">
                    <span class="text-black text-base font-bold">備考</span>
                    <textarea type="text"
                              name="deliver-appendix"
                              class="mt-1 block w-full rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"
                              rows="4"
                              placeholder=""></textarea>
                </label>
            </div>
        </div>
        <button type="submit" class="">aaaa</button>
    </form>
</div>
</body>
</html>
